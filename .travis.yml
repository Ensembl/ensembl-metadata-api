language: python
os: linux
dist: focal
python:
  - '3.10'
  - '3.11'
services:
  - mysql
before_script:
  - pip install -r requirements-test.txt
  - pip install .
script:
  - echo "DB_HOST $METADATA_URI $TAXONOMY_URI"
  - coverage run -m pytest -c pyproject.toml --server mysql://travis@127.0.0.1:3306
