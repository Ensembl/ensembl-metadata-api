language: python
os: linux
python:
  - '3.8'
  - '3.9'
env:
  - TESTENV=test DB_HOST='root:@127.0.0.1:3306' MYSQL_USER='root'
services:
  - mysql
before_script:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install .
  - export PYTHONPATH=$PYTHONPATH:$PWD/src

script:
  - coverage run -m pytest
