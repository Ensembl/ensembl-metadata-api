language: python
os: linux
python:
  - '3.8'
  - '3.9'
services:
  - mysql
before_script:
  - pip install -r requirements-test.txt
  - pip install .
env:
  - METADATA_URI=mysql://travis@127.0.0.1:3306/travis_ensembl_genome_metadata
  - TAXONOMY_URI=mysql://travis@127.0.0.1:3306/travis_ncbi_taxonomy
script:
  - echo "DB_HOST $METADATA_URI $TAXONOMY_URI"
  - coverage run -m pytest -c pyproject.toml --server mysql://travis@127.0.0.1:3306
