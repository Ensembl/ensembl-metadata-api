language: python
os: linux
python:
  - '3.8'
  - '3.9'
env:
  - DB_HOST=mysql://travis@127.0.0.1:3306
services:
  - mysql
before_script:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install .
  - export PYTHONPATH=$PYTHONPATH:$PWD/src

script:
  - echo "DB_HOST ENV $DB_HOST"
  - coverage run -m pytest
